<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" ng-click="hideConfirm()"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{confirmTitle}}</h4>
            </div>
            <div class="modal-body">
                <p>{{confirmMessage}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default btn-outline" ng-click="hideConfirm()">Cancel</button>
                <button class="btn btn-danger btn-outline" ng-click="hideConfirm(true)">{{confirmButtonText}}</button>
            </div>
        </div>
    </div>
</div>
