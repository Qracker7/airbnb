<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" name="newRuleForm" ng-submit="submitAddPricingRuleForm(newRuleForm.$valid)" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="hideEditPricingRulesModal()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add New Pricing Rule</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group" ng-class="newRuleForm.$submitted && newRuleForm.title.$error.required ? 'has-error' : ''">
                                <label>Rule Name <i class="fa fa-question-circle text-muted" bs-tooltip data-title="The 'Rule Name' is for your reference only, guests will not see it."></i></label>
                                <input class="form-control" placeholder="Rule name..." name="title" type="text" ng-model="newRule.title" required>
                                <div class="alert alert-danger help-block" ng-show="newRuleForm.$submitted && newRuleForm.title.$error.required">
                                    Enter a rule name.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Event</label>
                                <select class="form-control" id="event" ng-options="option.text for option in events" ng-model="newRule.event" ng-change="onEventChange()">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="newRule.event.value == 'floatingPeriod'">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Days in the Future</label>
                                <input id="floatingPeriodStartDay" class="form-control" type="number" ng-model="newRule.floatingPeriodStartDay" />
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Length of Period</label>
                                <input id="floatingPeriodLength" class="form-control" type="number" ng-model="newRule.floatingPeriodLength" />
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="newRule.event.value == 'orphanPeriod'">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Orphan Days Less Than</label>
                                <input id="orphanPeriodLength" class="form-control" type="number" ng-model="newRule.orphanPeriodLength" />
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="newRule.event.value == 'specificDates'">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="text" class="form-control" ng-model="newRule.specificDatesStartDate" name="specificDatesStartDate" autoclose="true" useNative="true" data-min-date="today" bs-datepicker>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>End Date</label>
                                <input type="text" class="form-control" ng-model="newRule.specificDatesEndDate" name="specificDatesEndDate" autoclose="true" useNative="true" data-min-date="{{newRule.specificDatesStartDate}}" bs-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label>Scale</label>
                                <select class="form-control" id="scale" ng-options="option.text for option in scales" ng-model="newRule.scale" ng-change="onScaleChange()">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group" ng-class="newRuleForm.$submitted && newRuleForm.amount.$error.required ? 'has-error' : ''">
                                <label>Amount</label>
                                <div class="input-group">
                                    <span class="input-group-addon" ng-show="amountIsDollars">$</span>
                                    <span class="input-group-addon" ng-hide="amountIsDollars">%</span>
                                    <input class="form-control" name="amount" type="text" ng-model="newRule.amount" required>
                                </div>
                                <div class="alert alert-danger help-block" ng-show="newRuleForm.$submitted && newRuleForm.amount.$error.required">
                                    Enter an amount.
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default btn-outline" ng-click="hideEditPricingRulesModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-outline">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
