<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form role="form" name="CustomizeMessageForm" ng-submit="submitCustomizeMessageForm(CustomizeMessageForm.$valid)" novalidate>
                <div class="modal-header">
                    <button type="button" class="close" aria-label="Close" ng-click="hideCustomizeMessage()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Customize Message</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group" ng-class="CustomizeMessageForm.$submitted && CustomizeMessageForm.message.$error.required ? 'has-error' : ''">
                                <label>Message</label>
                                <textarea class="form-control" rows="10" id="customMessage" name="customMessage" ng-model="customizeMessage.message"></textarea>
                                <div class="alert alert-danger help-block" ng-show="CustomizeMessageForm.$submitted && CustomizeMessageForm.message.$error.required">
                                    You can't send a blank message.
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label>Click To Insert Tags <i class="fa fa-question-circle text-muted" bs-tooltip data-title="Use tags to insert dynamic information such as the guests name into your message."></i></label>
                                <button type="button" class="btn btn-outline btn-primary btn-xs btn-block" ng-click="textInsert('customMessage','\{\{Guest Name\}\}')">Guest Name</button>
                                <button type="button" class="btn btn-outline btn-primary btn-xs btn-block" ng-click="textInsert('customMessage','\{\{Check-In Date\}\}')">Check-In Date</button>
                                <button type="button" class="btn btn-outline btn-primary btn-xs btn-block" ng-click="textInsert('customMessage','\{\{Check-In Time\}\}')">Check-In Time</button>
                                <button type="button" class="btn btn-outline btn-primary btn-xs btn-block" ng-click="textInsert('customMessage','\{\{Check-Out Date\}\}')">Check-Out Date</button>
                                <button type="button" class="btn btn-outline btn-primary btn-xs btn-block" ng-click="textInsert('customMessage','\{\{Check-Out Time\}\}')">Check-Out Time</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default btn-outline" ng-click="hideCustomizeMessage()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-outline">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
