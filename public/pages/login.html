<!-- Login Section -->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="loginForm" ng-submit="submitLoginForm(loginForm.$valid)" novalidate>
                            <fieldset>
                                <div class="alert alert-danger help-block" ng-show="loginError">
                                    {{loginError}}
                                </div>
                                <div class="form-group" ng-class="loginForm.$submitted && loginForm.username.$invalid && !loginForm.username.$pristine ? 'has-error' : ''">
                                    <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus ng-model="loginData.username">
                                    <div class="alert alert-danger help-block" ng-show="loginForm.$submitted && loginForm.username.$invalid && !loginForm.username.$pristine">
                                        Enter a valid email.
                                    </div>
                                </div>
                                <div class="form-group" ng-class="loginForm.$submitted && loginForm.password.$error.minlength ? 'has-error' : ''">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="loginData.password" ng-minlength="8">
                                    <div class="alert alert-danger help-block" ng-show="loginForm.$submitted && loginForm.password.$error.minlength">
                                        Password is too short.
                                    </div>
                                </div>
                                <button class="btn btn-lg btn-success btn-block" type="submit">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
